<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<title>Place an Order</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	   crossorigin="anonymous"> 
	   <link th:href="@{/restaurantStyles.css}" rel="stylesheet" type="text/css" />
	   
	   <style>
	   </style>
	</head>
	
	<body>
		<div class="container-fluid">
			<header style="background:darkred" class="jumbotron">
				<h1 style="color:white">Ken's Hibachi</h1>
				<h2 style="color:white" class="font-italic">Finest Pan-Asian Cuisine</h2>
			</header>
			
			<nav>
				<p>
					<a class="btn badge-pill" href="#" th:href="@{/kr}"><img src="images/h.png" alt="Home" style="width: 20px;" class="img-fluid" /></a>
					<a class="btn badge-pill" href="#" th:href="@{/menu}">Menu</a>
					<a class="btn badge-pill" href="#" th:href="@{/feedback}">Feedback</a>
				</p>
			</nav>
			
			<hr/>
			<p>Current User: Guest</p>
			<p>Order Total:</p>
			<form onsubmit="myFunction()" action="placeOrder" method="post">$
				<input name="orderTotal" type="text" th:value="${total}" onkeydown="return false" readonly><br/>
				<input type="submit" value="Place Order"><hr/>
			</form>
			<hr/>
			
			<div id="c" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-40" src="images/1.png" alt="1">
					</div>
					<div class="carousel-item">
						<img class="d-block w-40" src="images/2.png" alt="2">
					</div>
					<div class="carousel-item">
						<img class="d-block w-40" src="images/3.png" alt="3">
					</div>
				</div>
			</div>
			
			<footer>
				 <hr />
				 <p>ABC Street, Hibachi City, North Carolina, 12345</p>
				 <p>(123) 456-7890</p>
			 </footer>
		 </div>
		 
		 <script>
			function myFunction() {
			alert("Thank you for your order! It will be ready in 30 minutes or less. Pick up soon!");
			}
		 </script>
		 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
